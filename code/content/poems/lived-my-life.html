<p style="text-align: center;"><span style="color:rgb(0, 0, 0)">&nbsp;I look forward to the day,&nbsp;</span></p>

<p style="text-align: center;"><span style="color:rgb(0, 0, 0)">when I shall have no future,&nbsp;</span></p>

<p style="text-align: center;"><span style="color:rgb(0, 0, 0)">and hope to be content,&nbsp;</span></p>

<p style="text-align: center;"><span style="color:rgb(0, 0, 0)">for I shall have lived my life!</span></p>
